           ############################
           # NovaGuilds Configuration #
           #                          #
           #         Support          #
           #   http://novaguilds.pl   #
           #                          #
           ############################
           #      Time format:        #
           #     1y 1d 1h 1m 1s       #
           #           =              #
           #  One year, one day, one  #
           #     hour, one minute     #
           #     and one second       #
           ############################

###################################################
# Data storage type                               #
# mysql - MySQL database                          #
# sqlite - Local database                         #
# flat - file based                               #
datastorage:
 primary: mysql
 secondary: flat

###################################################
# MySQL settings                                  #
mysql:
 host: ""
 port: 3306
 database: ""
 username: ""
 password: ""
 prefix: "novaguilds_"

###################################################
# Debug mode                                      #
debug: false

###################################################
# Delete invalid guilds/players/regions etc.      #
deleteinvalid: false

# =-=-= # =-=-=-= #
# Available langs #
# =-=-= # =-=-=-= #
# en-en # English #
# pl-pl # Polish  #
# de-de # German  #
# zh-cn # Chinese #
# nl-nl # Dutch   #
# fr-fr # French  #
# =-=-= # =-=-=-= #
lang:
 name: en-en

###################################################
# Override Essentials' language settings          #
# true  - use language set above                  #
# false - use Essentials' language                #
 overrideessentials: false

###################################################
# Use titles to display suitable messages         #
usetitles: true

bossbar:
 enabled: true

# Boss bar during the raid                        #
 raidbar:
  enabled: true

# Bar style                                       #
  style: SOLID

# Bar color                                       #
  color: PURPLE

tagapi:
 enabled: true

signgui:
 enabled: true

###################################################
# Points below player's name                      #
pointsbelowname: true

###################################################
# HolographicDisplays settings                    #
holographicdisplays:

# enabled or not                                  #
 enabled: true

# Refreshing holograms                            #
 refresh: 15m

###################################################
# Custom entities (Flan's mod tanks etc.)         #
# Vanilla Minecraft will work fine with this off  #
advancedentityuse: false

###################################################
# Save interval                                   #
saveinterval: 30m

###################################################
# Dynmap                                          #
dynmap: true

###################################################
# after the raid is over and this time            #
# the guild will get +1 live                      #
liveregeneration:

# live regeneration time                          #
 regentime: 48h

# checking for new lives - interval               #
 taskinterval: 30m

###################################################
# Guilds cleanup                                  #
cleanup:

# enabled or not                                  #
 enabled: true

# time after which a guild is removed             #
 inactivetime: 7d

# checking interval                               #
 interval: 1d

# checking delay after startup                    #
 startupdelay: 30s

###################################################
# Command aliases                                 #
aliases:
 guild:
  - g
  - gildia
 create:
  - zaloz
 invite:
  - zapros
 abandon:
  - rozwiaz
 join:
  - dolacz
 leave:
  - opusc

###################################################
# Leaderboard settings                            #
leaderboard:
 guild:
  rows: 5

###################################################
# Chat settings                                   #
chat:

# tag pattern                                     #
 tag:
  chat: "&7[&a{RANK}&{COLOR}{TAG}&7] &r"
  scoreboard: "&a{RANK}&{COLOR}{TAG} &r"

# leader prefix character                         #
 leaderprefix: "*"

# displaying tags using Essentials (or whatever)  #
# or just tag+name                                #
# false requires adding {TAG} to chat format      #
# in Essentials' config!                          #
 displaynametags: false

# advanced chat                                   #
# + colored tags                                  #
# - often breaks chat plugins :(                  #
 advanced: true

# /confirm timeout
 confirmtimeout: 20s

# tag colors depending on ally/war etc            #
 tagcolors:
  neutral: "a"
  ally: "5"
  war: "c"
  guild: "b"

# ally chat settings                              #
 ally:
  prefix: "!!"
  enabled: true
  leaderprefix: true
  format: "&6[&5Ally&6] &a{GUILD_TAG}&8{PLAYER_NAME}&6:&r "

# guild chat settings                             #
 guild:
  prefix: "!"
  enabled: true
  leaderprefix: true
  format: "&6[&7Guild&6] &a{LEADER_PREFIX}&8{PLAYER_NAME}&6:&r "

# Top players have their rank displayed in chat   #
# Put {NOVAGUILDS_TOP} in Essentials' config      #
# true = points, false = kdr                      #
 top:
  amount: 3
  format: "&7[&b{INDEX}&7] "
  points: true

###################################################
# Raid settings                                   #
raid:
 enabled: true

# minimum players online to start a raid          #
 minonline: 1

# how many points are being taken when defeated   #
 pointstake: 100

# progress of raid every second                   #
# (1.00 = 100s to take life)                      #
 multipler: 1.00

# time guild has to rest after a raid (24h)       #
 timerest: 24h

# inactive time after which the raid is over      #
 timeinactive: 30s

# Maximum raid duration #
 maxduration: 5m

# Maximum multiplier #
 maxmultiplier: 2

# +5% points/money for pvp kill during raid       #
 pvp:
  bonuspercent:
   money: 5
   points: 5

###################################################
# PVP settings                                    #
killing:

# percent of victim's money                       #
 moneyforkill: 5
 moneyforrevenge: 10

# That's probably some mysterious math.           #
# play with it                                    #
 rankpercent: 1

# starting amount of points                       #
 startpoints: 1000

# cooldown until points/money can be gained again #
 cooldown: 10m

###################################################
# Guild settings                                  #
guild:

# disabled worlds                                 #
 disabledworlds:
  - world_nether
  - world_the_end

# new guilds protection                           #
 createprotection: 24h

# start amounts                                   #
 start:
  points: 1000
  money: 0

# slots amount; start and maximum amount          #
 slots:
  start: 10
  max: 50

# lives amount; start and maximum amount          #
 lives:
  start: 2
  max: 3

# minimal distance from spawn                     #
 fromspawn: 100

# default guild pvp setting. false = no pvp       #
 defaultpvp: false

# allowed strings                                 #
 stringcheck:
# checking enabled                                #
  enabled: true

# use regex or allowed characters                 #
  regex: false

# allowed characters patter                       #
  pattern: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789&"

# regex pattern                                   #
  regexpattern: "[A-Za-z0-9&]*"

# settings for tag and name strings               #
 settings:

  tag:
# length                                          #
   min: 2
   max: 6

  name:
# length                                          #
   min: 4
   max: 10

# guild points taken and given on death           #
 killpoints: 5
 deathpoints: 5

# /g effect                                       #
 effect:

# duration of the effect                          #
  duration: 100s

# available effects                               #
  list:
   - JUMP
   - INCREASE_DAMAGE
   - HEAL

# If this is set to true the points of the guild  #
# Are the sum of points of all its members        #
 playerpoints: false

###################################################
# Guild ranks                                     #
rank:

# Maximum allowed amount of custom ranks          #
 maxamount: 5

# Enable ranks menu in the GUI                    #
 gui: true

# default guild ranks                             #
# leader rank is generated by the plugin          #
 defaultranks:
  member:
   permissions:
    - BLOCK_BREAK
    - BLOCK_PLACE
    - MOB_ATTACK
    - MOB_RIDE
    - MOB_LEASH
    - INTERACT
    - BANK_PAY
    - HOME_TELEPORT
    - VAULT_ACCESS
    - VAULT_PUT
  mayor:
   inherit: member
   permissions:
    - KICK
    - EFFECT
    - INVITE
    - BANK_WITHDRAW
    - PVPTOGGLE
    - BUYSLOT
    - BUYLIFE

###################################################
# Groups                                          #
# permissions: novaguilds.group.GROUP             #
# eg: novaguilds.group.vip                        #
# there's no need for admin group.                #
# novaguilds.group.admin for all stuff free       #
groups:
# THIS IS A DEFAULT GROUP!                        #

# the name goes here                              #
 default:
  guild:
# teleporting to guild's home                     #
   home:

# teleport delay                                  #
    tpdelay: 5

# money required                                  #
    money: 0

# items required                                  #
    items: []

# join a guild                                    #
   join:
    money: 0
    items: []

# creating a guild                                #
   create:
    money: 0
    items:
     - dirt 1

# schematic that gets pasted when creating guild  #
# This is WorldEdit compatible                    #
# Save schematic with                             #
# //schem save schematic <name>                   #
# And move to plugins/NovaGuilds/schematic/       #
    schematic: ""

# buying a life                                   #
   buylife:
    money: 10
    items:
     - GOLD_BLOCK 1

# buying a slot                                   #
   buyslot:
    money: 10
    items:
     - GOLD_BLOCK 1

# buying an effect                                #
   effect:
    money: 100
    items: []

# buying a banner                                 #
   banner:
    money: 0
    items: []

  region:
# size (radius) of auto created region (5=10x10)  #
   autoregionsize: 5
# create price                                    #
   createmoney: 100
# price per block                                 #
   ppb: 1

# enlarging a region                              #
   enlarge:
# Region gets bigger 5 blocks in each direction   #
    blocks: 5
    money: 10
    items:
    - DIAMOND 64

# Admin group (missing values are 0/empty (free)  #
 admin:
  guild:
   create:
    schematic: ""
  region:
   autoregionsize: 10
   enlarge:
    blocks: 5

###################################################
# Guild's vault                                   #
vault:
 enabled: true

# vault item #
 item: CHEST 1 name:&6Guild's_Vault

# deny placing items from the list next           #
# to the vault                                    #
 denyrelative:
  - HOPPER

# vault hologram #
 hologram:
  enabled: true

# Adding item holograms:                          #
# [ITEM]NAMEORID AMOUNT                           #
  lines:
   - "[ITEM]GOLD_INGOT 1"
   - "&6Guild's Vault"

